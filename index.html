<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your phone</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">
    <header>

        <!-- navbar starts -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">Choose your phone</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- navbar ends -->

    </header>

    <main>
        <h1 class="fs-2 text-center py-3 fw-bold text-success">Enter a phone name</h1>

        <!-- searchbox with buttons -->
        <div class="container d-flex justify-content-center">
            <div class="d-lg-flex w-100 search-bar">
                <input id="search-box" class="form-control text-center me-2 p-2 fs-4" type="search" placeholder="Enter a phone name"
                    aria-label="Search" id="search-box-2">
                <button onclick="searchPhone()" class="btn btn-secondary fs-4" type="submit">Search</button>
            </div>
        </div>

        <!--  phone details  -->
        <div class="phone-detail fixed-top" id="phone-detail-container">
            <div id="phonedetail" class="container phonedetail">
        
            </div>
        </div>
        </div>
        
        <!-- All phone -->
        <div class="container phones-con mt-4" id="phone-container">
        
        </div>
    </main>
    <footer></footer>


    <!-- bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
