<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Market</title>

    <!-- bootsrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <h1 class="fs-2 text-center fw-bold text-primary mt-4">Phone Market</h1>

        <!-- Seach Box and submit button -->
        <div class="container d-flex justify-content-center">
            <div class="d-lg-flex  search-bar">
                <input id="search-input" class="form-control text-center" type="search" placeholder="Enter a phone Name"
                    aria-label="Search">
                <button id="search-btn" class="btn btn-primary ms-1" type="submit">Search</button>
            </div>
        </div>
    </header>
    <main>

        <!-- spinner starts -->
        <div class="spinner-border  text-primary" id="spinner" role="status">
            <span class="visually-hidden"></span>
        </div>
        <!-- spinner ends -->

        <!-- error message starts -->
        <div class="text-danger text-center">
            <h1 ><span id="error-msg" class="error-message"></span></h1>
        </div>
        <!-- error message ends -->



        <!-- view full phone Details  -->
        <div class="phone-detail fixed-top" id="phone-detail-container">
            <div id="phonedetail" class="container phonedetail">

            </div>
        </div>
        </div>
        <!-- All phone Container  -->
        <div class="container phones-container mt-4" id="phone-container">

        </div>
        <div id="show-more-btn" class="container text-center my-5 show-more-btn">
            <button class="btn btn-primary">Show More</button>
        </div>
    </main>
    <footer></footer>

    <!-- bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- script link -->
    <script src="./js/app.js"></script>

</body>

</html>
